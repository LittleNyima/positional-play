    setfen=2bqr1kb/r4n1p/pp1p1np1/2pP1p2/2P5/2N1BPN1/PP1QB1PP/1R1R2K1 w - - 0 1

- p: |
    在进一步分析这场对局之前，请先注意黑方的后车，它能够在一步之内移动到 e 线，
