    亲爱的国际象棋棋友：

    请诚实地回答我：你是否经常遇到开局很好，但后来局面逐渐发展得不利的情况？
    ——至少我本人经常遇到这样的情况。

    或者与之相反：开局时局面对你并不非常有利，但突然间你的局面豁然开朗，来
    到一个全新的阶段？实际上这个问题更像是一个比喻，而答案是显而易见的。

    那么为什么90\%的棋手都将他们遭遇的不利描述为不擅长开局呢？我们至少应当对
    自己诚实一点：当然，好的开局是很重要的，但是它并非棋力的主要组成部分。对
    中局和残局的理解更加重要，并且常常能帮我们走出复杂的局面，并不浪费对我们
    有利的局面。

    购买一些关于开局的书籍或 CD，背诵一些变体，并希望我们能够在开局时用我们
    已经掌握的理论战胜一个毫无戒心的受害者，这看起来很诱人。

    不幸的是，我们很容易成为这种态度的牺牲品，如果它导致我们忽视中局和残局——
    甚至在我们开局时处于完全优势的位置也不能保证获胜，相反：它要求我们有能力
    下好中局和残局。

    然而不幸的是，想要获得丰富的中局和残局知识并不是一件容易的事，因为直到
    最近，市场上才逐渐出现一些合适的书籍。因此，我对著名的俄罗斯培训师
    FM A.Terekhin 的著作 \textit{Strategic Methods}十分感兴趣。
    Terekhin 选择了很多例子，并从中提取出了一些思路，这些思路对几乎所有级
    别的棋手都非常有用——从俱乐部成员到大师级棋手。它的许多观点——我在这里
    思考的，例如关于潜在通过兵的解释——是全新的，据我所知还没有出现在国际
    象棋文献中。

    在我的已故朋友 Dieter Mohrlok（IM 和国际象棋通讯GM）的得力帮助下，我
    很快就想到了将这本书翻译成德文的想法。为此，我对俄文版的材料进行了大幅
    修改。一些不太有说服力的例子被略去，但作为补偿，我又加入了一些新的，并且
    希望是合适的棋局片段。

    此外，对于德语读者来说，英文版比俄文原版有更多的分析和解释。尽管如此，本
    书的主要终点并不在于深入分析，而是在于让您尽可能地感受和理解所介绍的思想
    和方法。因此，我尽可能避免进行复杂和混乱的分析。

    首先请注意：在本书中您将遇到乍一看可能很奇怪的新概念，例如“潜在通过兵”
    或“破浪者”或“钟摆动作”。这些表述是A. Terekhin发明的，我们已经进我们所
    能去翻译她们。每当您遇到这种技法时，都会更深入地解释这些概念。

    绝大多数的例子都来自于世界著名棋手的创意，但也有一些不太知名的人所下棋局
    的摘录，您可能不知道他们的名字。这表明，不一定要成为GM甚至IM才能证明
    您成功地使用了战略思想。这也是一件好事！

    我必须感谢 Anatoli Terekhin 对我的工作的赞赏，并且不反对让我作为他的
    德语和英语版本的合著者。

    \hfill IM Valeri Bronznik

    \hfill Stuttgart，2005年8月

