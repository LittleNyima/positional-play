    亲爱的读者：

    当 Valeri Bronznik 给我看 Terekhin 的那本不起眼的俄语小书时，我立即
    以一种非常特殊的方式受到了影响。并不是说以前没用好的中局书籍出现——
    Dvoretsky和Watson在这个领域做出了杰出的贡献。然而出于一些原因，我似乎
    从未系统地熟悉过这些特定的、并不特别复杂的技巧，但在与强手的交锋中，我曾
    零星地、痛苦地遇到过这些技巧。

    这本书必须以德文出版的想法立即出现了。尽管不言自明，要达到西方标准的出版
    ——而不仅仅是翻译——仍需要一些微调。正如谚语所说——“太多的厨师做不好一碗肉汤”，
    我也参与了这项工作，改变了技巧的顺序并且将它们安排在了单独的章节中，将章节中
    “多余”的例子提取出练习题并放到一起，等等。

    结果——出于对德式系统化倾向的致敬——前四章首先介绍出兵的技巧，第五到十章
    介绍了其他棋子的技巧。当然，也有适当的保留。

    我期待读者能收获很多建设性的时刻！

    \hfill FM Harald Keilhack，编辑

    \hfill Schwieberdingen，2005年11月/2013年7月